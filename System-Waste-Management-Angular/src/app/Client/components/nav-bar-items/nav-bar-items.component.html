<a [routerLink]="route" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true}" (click)="setActive()" class="item flex flex-col  items-center p-2" [ngClass]="color">
        <i *ngIf="icon" [class]="icon" class="icon text-xlrelative bottom-0 transition-all duration-300"></i>
        <img *ngIf="image" [src]="image" class="w-20">
</a>
