<div [ngClass]="{'slide': isLoaded}" id="loading" class="h-screen w-full flex items-center justify-center bg-green-50 fixed z-50">
  <h1 [ngClass]="{'show': isShow, 'hidden': !isShow, 'up': isUp}" class="waste text-4xl">Welcome to WastePurge</h1>
  <p [ngClass]="{'para': isParagraph, 'hidden': !isParagraph}" class="welcomeparagraph text-xl mt-4">Platform for efficient waste management!</p>
  <img [ngClass]="{'go': isGo}" class="w-64" src="/models/car.gif" alt="Car gif">
</div>
